<!DOCTYPE html>
<html ng-app="App">
<head>
	<title>Angular</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<style type="text/css">
		.myStyle {
			width: 100px;
			height: 100px;
			background-color: blue;
            
		}
	</style>
</head>
<body ng-controller="myController">
	Customer list
	<div ></div>
	<ul>
		<li ng-class="{'myStyle': index % 2 == 0}" ng-repeat="(index, c) in customers" ng-click="myClickFunction(index)">{{c.name | uppercase}}, {{c.place}}</li>
	</ul>
</body>
</html>
